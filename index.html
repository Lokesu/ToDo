<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>ToDo</title>
    
</head>
<body>
    <div class="todobox">
        <div class="inp">
            <i class="pad fa-solid fa-file-circle-check"></i>
            <input type="text" required placeholder="Type your todo List" id="input" name="todo">
           <span onclick=func() id="plus1" >&#43;</span>
        </div>
        <div class="lists"> 
<ul type="circle" id="myul">
    <li><p>Hello<span class="x" onclick="this.parentElement.parentElement.style.display='none'">x</span></p></li>
    <li><p>Coding<span class="x" onclick="this.parentElement.parentElement.style.display='none'">x</span></p></li>
    <li><p>Ninja <span class="x" onclick="this.parentElement.parentElement.style.display='none'">x</span></p></li>
</ul>
</div>
<div class="tail">
    <div class="tasks" style="font-size:12px;color:rgb(207, 240, 18); font-style: normal;"><div id="task"></div >&nbsp;remaining tasks</div>
    <div class="status"><div style="font-size:12px;color:rgb(166, 166, 209); font-style: normal;">All</div>&nbsp;<div style="font-size:12px;color:rgb(166, 166, 209); font-style: normal;">Completed</div>&nbsp;<div style="font-size:12px;color:rgb(166, 166, 209); font-style: normal;">Uncompleted</div></div>
</div>
<div><button onclick=erase()>Clear All</button></div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
